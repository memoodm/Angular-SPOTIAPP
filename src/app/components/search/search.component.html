<br>

<div class="row">
  <div class="col">
    <input type="text" class="form-control" placeholder="Buscar artista" (keyup)="buscarArtista(termino.value)" #termino>
  </div>
</div>

<br>
<app-loading *ngIf="loading"></app-loading>
<br>

<div *ngIf="!loading">
  <div class="card puntero" *ngFor="let artista of artistasResultados">
    <div id="cardItem" (click)="verArtista(artista)">
      <div class="row">
        <div class="col col-lg-2">
            <img src="{{artista.images | noimage}}" alt="Card image cap" style="width:150px;heigth:200px;">
        </div>
        <div class="col">
          <h5 class="card-title">{{artista.name}}</h5>
          <h5><span class="badge badge-info" *ngFor="let genero of artista.genres">{{genero}}</span></h5>
          <p class="card-text"><small class="text-muted">Popularity: {{artista.popularity}} , Followers: {{artista.followers.total | number}}</small></p>
        </div>
      </div>
    </div>
  </div>
</div>
